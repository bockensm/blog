---
layout: default
---

<aside class="sidebar">
	<header>
		<div class="about">
			<div class="cover-author-image">
				<a href="{{ site.baseurl }}/">
					<img src="{{ site.baseurl }}/assets/img/{{ site.author-img }}" alt="{{ site.author }}">
				</a>
			</div>

			<div class="author-name">{{ site.author }}</div>
			<p>{{ site.about-author }}</p>

			<p>
				<a href="/about">About Mark</a>
			</p>
			<p>
				<a href="/uses">"Uses" page</a>
			</p>
			<p>
				<a href="/suggest-content">Suggest Content</a>
			</p>

			<a href="javascript:void(0);" id="theme-toggle"></a>
		</div>
	</header>

	<footer>
		<section class="contact">
			<h3 class="contact-title">Contact me</h3>
			<ul>
				<li><a href="https://twitter.com/{{ site.social-twitter }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
				<li class="github"><a href="http://github.com/{{ site.social-github }}" target="_blank"><i class="fa fa-github"></i></a></li>
			</ul>
		</section>

		<div class="copyright">
			<p>{{ site.time | date: '%Y' }} &copy; {{ site.author }}</p>
		</div>
	</footer>
</aside>

<div class="content-box clearfix">
	{{ content }}
</div>
